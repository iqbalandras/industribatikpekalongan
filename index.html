<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 849px;
            height: 540px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AdminPekalongan_1.js"></script>
        <script src="data/sentraindustribatik_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.933847049076301,109.58716714130563],[-6.848445681409123,109.72259711009954]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_AdminPekalongan_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAMOBJ'] !== null ? autolinker.link(feature.properties['NAMOBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKC'] !== null ? autolinker.link(feature.properties['WADMKC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKK'] !== null ? autolinker.link(feature.properties['WADMKK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMPR'] !== null ? autolinker.link(feature.properties['WADMPR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Id_Desa</th>\
                        <td>' + (feature.properties['Id_Desa'] !== null ? autolinker.link(feature.properties['Id_Desa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah_pen</th>\
                        <td>' + (feature.properties['Jumlah_pen'] !== null ? autolinker.link(feature.properties['Jumlah_pen'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah_p_1</th>\
                        <td>' + (feature.properties['Jumlah_p_1'] !== null ? autolinker.link(feature.properties['Jumlah_p_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah_p_2</th>\
                        <td>' + (feature.properties['Jumlah_p_2'] !== null ? autolinker.link(feature.properties['Jumlah_p_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah_RT</th>\
                        <td>' + (feature.properties['Jumlah_RT'] !== null ? autolinker.link(feature.properties['Jumlah_RT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah_RW</th>\
                        <td>' + (feature.properties['Jumlah_RW'] !== null ? autolinker.link(feature.properties['Jumlah_RW'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah_Kep</th>\
                        <td>' + (feature.properties['Jumlah_Kep'] !== null ? autolinker.link(feature.properties['Jumlah_Kep'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AdminPekalongan_1_0(feature) {
            switch(String(feature.properties['WADMKC'])) {
                case 'Pekalongan Barat':
                    return {
                pane: 'pane_AdminPekalongan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,183,231,1.0)',
                interactive: true,
            }
                    break;
                case 'Pekalongan Selatan':
                    return {
                pane: 'pane_AdminPekalongan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(56,226,71,1.0)',
                interactive: true,
            }
                    break;
                case 'Pekalongan Timur':
                    return {
                pane: 'pane_AdminPekalongan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,18,84,1.0)',
                interactive: true,
            }
                    break;
                case 'Pekalongan Utara':
                    return {
                pane: 'pane_AdminPekalongan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(203,186,52,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_AdminPekalongan_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(161,118,207,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_AdminPekalongan_1');
        map.getPane('pane_AdminPekalongan_1').style.zIndex = 401;
        map.getPane('pane_AdminPekalongan_1').style['mix-blend-mode'] = 'normal';
        var layer_AdminPekalongan_1 = new L.geoJson(json_AdminPekalongan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AdminPekalongan_1',
            layerName: 'layer_AdminPekalongan_1',
            pane: 'pane_AdminPekalongan_1',
            onEachFeature: pop_AdminPekalongan_1,
            style: style_AdminPekalongan_1_0,
        });
        bounds_group.addLayer(layer_AdminPekalongan_1);
        map.addLayer(layer_AdminPekalongan_1);
        function pop_sentraindustribatik_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OID_'] !== null ? autolinker.link(feature.properties['OID_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FolderPath'] !== null ? autolinker.link(feature.properties['FolderPath'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Gambar</th>\
                        <td>' + (feature.properties['Gambar'] !== null ? '<img src="images/' + String(feature.properties['Gambar']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_sentraindustribatik_2_0() {
            return {
                pane: 'pane_sentraindustribatik_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(125,139,143,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_sentraindustribatik_2');
        map.getPane('pane_sentraindustribatik_2').style.zIndex = 402;
        map.getPane('pane_sentraindustribatik_2').style['mix-blend-mode'] = 'normal';
        var layer_sentraindustribatik_2 = new L.geoJson(json_sentraindustribatik_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_sentraindustribatik_2',
            layerName: 'layer_sentraindustribatik_2',
            pane: 'pane_sentraindustribatik_2',
            onEachFeature: pop_sentraindustribatik_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_sentraindustribatik_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_sentraindustribatik_2);
        map.addLayer(layer_sentraindustribatik_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/sentraindustribatik_2.png" /> sentra-industri-batik': layer_sentraindustribatik_2,'Admin-Pekalongan<br /><table><tr><td style="text-align: center;"><img src="legend/AdminPekalongan_1_PekalonganBarat0.png" /></td><td>Pekalongan Barat</td></tr><tr><td style="text-align: center;"><img src="legend/AdminPekalongan_1_PekalonganSelatan1.png" /></td><td>Pekalongan Selatan</td></tr><tr><td style="text-align: center;"><img src="legend/AdminPekalongan_1_PekalonganTimur2.png" /></td><td>Pekalongan Timur</td></tr><tr><td style="text-align: center;"><img src="legend/AdminPekalongan_1_PekalonganUtara3.png" /></td><td>Pekalongan Utara</td></tr><tr><td style="text-align: center;"><img src="legend/AdminPekalongan_1_4.png" /></td><td></td></tr></table>': layer_AdminPekalongan_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_AdminPekalongan_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAMOBJ'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NAMOBJ']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_AdminPekalongan_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_AdminPekalongan_1,layer_sentraindustribatik_2]);
        map.on("zoomend", function(){
            resetLabels([layer_AdminPekalongan_1,layer_sentraindustribatik_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_AdminPekalongan_1,layer_sentraindustribatik_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_AdminPekalongan_1,layer_sentraindustribatik_2]);
        });
        </script>
    </body>
</html>
